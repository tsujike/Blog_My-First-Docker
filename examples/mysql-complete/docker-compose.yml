version: '3.8'

services:
  # MySQLデータベース
  mysql:
    image: mysql:8.0
    container_name: mysql-learning
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 初期SQLを実行
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - db-network

  # Adminer（別のデータベース管理ツール）
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    networks:
      - db-network

volumes:
  mysql_data:

networks:
  db-network:
    driver: bridge

